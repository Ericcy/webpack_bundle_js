<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>埋点测试页</title>
</head>
<body>
    <h1 >dispatchid<em>哈哈哈哈哈哈</em></h1>
    <a href="demo1.html" target="_blank">demo1</a>
    <div class="login"  >
        <p onclick="sub()">模拟登陆</p>
        <button id="login" onclick="login()">登陆</button>
    </div>
    <script src="./DFCollectSDK.js"></script>
    <script>

        var dfCollect = new DFCollectSDK({
            // sendUrl: 'http://www.baidu.com',
            commonUpData:{}
        })


        dfCollect.setIntervalPv(2000);


        function login(){
            dfCollect.clickHandler({
                pageChannel: 'health',
                pageName: '详情',
                pageUrl: location.href,
                pagePosition: 'header',
                currentTarget: 'button',
                eventType: 'login',
                extraInfo: null
            });
        }


        function sub(){
            dfCollect.clickHandler({
                pageChannel: 'health',
                pageName: '',
                pageUrl: location.href,
                pagePosition: 'header',
                currentTarget: 'button',
                eventType: 'login',
                extraInfo: {
                    name: 'LLF',
                    age: '28'
                }
            });
        }

    </script>
</body>
</html>
